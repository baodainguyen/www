<!DOCTYPE html>
<html lang="en">
    <title>DaiNB</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
        .w3-row-padding img {margin-bottom: 12px}
        /* Set the width of the sidebar to 120px */
        .w3-sidebar {width: 120px;background: #fff;}
        /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
        #main-page-content {margin-left: 120px}
        /* Remove margins from "page content" on small screens */
        @media only screen and (max-width: 600px) {#main-page-content {margin-left: 0}}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.2.514/js/kendo.all.min.js"></script>
<body class="w3-light-grey">

<!-- Icon Bar (Sidebar - hidden on small screens) -->
<div id="navigator-bar">
    <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
        <!-- Avatar image in top left corner -->
        <img src="" data-bind="attr: { src: imgAvatar }" alt="avatar" style="width:100%"/>
        <div data-template="tpl-navbar-item" data-bind="source: dataNavigator"></div>
    </nav>
    <script id="tpl-navbar-item" type="text/x-kendo-template">
        <a data-bind="attr: { loadhref: url }" class="w3-bar-item w3-button w3-padding-large">
            <i class="fa w3-xxlarge" data-bind="attr: { class: icon }, css: {fa: isLarge, w3-xxlarge: isLarge }"></i>
            <p data-bind="text: name"></p>
        </a>
    </script>
    <!-- Navbar on small screens (Hidden on medium and large screens) -->
    <div class="w3-bottom w3-hide-large w3-hide-medium">
        <div class="w3-bar w3-white w3-hover-opacity-off w3-center w3-tiny" data-template="tpl-mobile-navbar-item" data-bind="source: dataNavigator"></div>
    </div>
    <script id="tpl-mobile-navbar-item" type="text/x-kendo-template">
        <a data-bind="attr: { loadhref: url }" class="w3-bar-item w3-button" style="width:20% !important">
            <i class="fa w3-xlarge" data-bind="attr: { class: icon }, css: {fa: isMobile, w3-xlarge: isMobile }"></i>
            <p style="margin:0;" data-bind="text: name"></p>
        </a>
    </script>
</div>


<!-- Page Content -->
<div class="w3-padding-large" id="main-page-content">
  
</div>
    <script src="binddata.js"></script>
</body>
</html>

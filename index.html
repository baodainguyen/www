  <style>
    .w3-container.w3-content {max-width:1400px;}
    .w3-container.w3-content a {text-decoration:none;}
    .w3-col.l4.m4 p > a {font-size: 18px;text-decoration:underline !important;}
    .w-post-meta > div {display:inline-block;padding-right:20px;}
    .w-post-meta .w3-right {padding:0 0 10px 0;}
    a:hover {color: #1e7145;text-decoration: underline;}
    .w-post-content {padding-left: 16px;padding-right:16px;margin-top: -5px;}
    .w-post-imgs div:nth-child(2n+1) {padding-right: 9px;}
    .w-post-imgs div:nth-child(2n) {padding-left: 9px;}
    .w3-left.w3-circle.w3-margin-right {width: 55px;}
    
    .lds-roller {
      display: inline-block;
      position: relative; margin-top: 89px;
      width: 64px; height: 64px;
    }
    .lds-roller div {
      animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      transform-origin: 32px 32px;
    }
    .lds-roller div:after {
      content: " ";
      display: block;
      position: absolute;
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #1e7145;
      margin: -3px 0 0 -3px;
    }
    .lds-roller div:nth-child(1) { animation-delay: -0.036s; }
    .lds-roller div:nth-child(1):after { top: 50px; left: 50px; }
    .lds-roller div:nth-child(2) { animation-delay: -0.072s; }
    .lds-roller div:nth-child(2):after { top: 54px; left: 45px; }
    .lds-roller div:nth-child(3) { animation-delay: -0.108s; }
    .lds-roller div:nth-child(3):after { top: 57px; left: 39px; }
    .lds-roller div:nth-child(4) { animation-delay: -0.144s; }
    .lds-roller div:nth-child(4):after { top: 58px; left: 32px; }
    .lds-roller div:nth-child(5) { animation-delay: -0.18s; }
    .lds-roller div:nth-child(5):after { top: 57px; left: 25px; }
    .lds-roller div:nth-child(6) { animation-delay: -0.216s; }
    .lds-roller div:nth-child(6):after { top: 54px; left: 19px; }
    .lds-roller div:nth-child(7) { animation-delay: -0.252s; }
    .lds-roller div:nth-child(7):after { top: 50px; left: 14px; }
    .lds-roller div:nth-child(8) { animation-delay: -0.288s; }
    .lds-roller div:nth-child(8):after { top: 45px; left: 10px; }
    @keyframes lds-roller { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }  }

    @media screen and (max-width: 414px) {
      .w3-container.w3-content {padding-left:0;padding-right:0;}
      .w3-card.w3-white.w3-margin .w3-half {padding-left:0;padding-right:0;}
      .w3-col.l4.m4 {padding-left:16px;padding-right:16px;}
    }
}
  </style>
